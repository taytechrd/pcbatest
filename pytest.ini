[tool:pytest]
addopts = --strict-markers --disable-warnings --browser chromium --headed
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    ui: marks tests as UI tests
    api: marks tests as API tests
    hardware: marks tests as hardware-related
    smoke: marks tests as smoke tests
    mcp: marks tests as MCP server integration tests
    performance: marks tests as performance-related

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright specific settings
playwright_timeout = 30000
playwright_base_url = http://localhost:9002

# Test coverage settings
coverage_report = term-missing
coverage_fail_under = 80