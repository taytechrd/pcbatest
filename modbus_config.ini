# Modbus RTU Simulation Configuration
# Edit these settings based on your setup

[simulator]
port = COM10
baudrate = 9600
device_id = 1
timeout = 1.0

[client]
port = COM11
baudrate = 9600
device_id = 1
timeout = 2.0

[virtual_ports]
# Windows: use com0com
# Linux: use socat
auto_create = true
simulator_port = COM10
client_port = COM11

[pcba_test_data]
# Voltage rails (mV)
voltage_3v3 = 3300
voltage_5v = 5000
voltage_1v2 = 1200

# Current measurements (mA)
current_total = 150
current_digital = 50

# Temperature sensors (0.1°C)
temp_ambient = 250
temp_hotspot = 350
